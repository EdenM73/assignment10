<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <script src="/static/js/ex10.js"></script>
    <title>users</title>
</head>
<body>
<h2> Insert User:</h2>
 <form name="insert" method="POST" action="/insert_user">
     <input type="text" name="name" placeholder="name">
     <input type="email" name="email" placeholder="email">
     <input type="password" name="password" placeholder="password">
     <input type="submit" value="Insert" onclick="insertAlert()">
 </form>
<h2> Update User:</h2>
 <form name="update" method="POST" action="/update_user">
     <input type="text" name="name" placeholder="name">
     <input type="email" name="email" placeholder="email">
     <input type="password" name="password" placeholder="password">
     <input type="submit" value="Update" onclick="UpdateAlert()">
 </form>

<h2>Users List:</h2>
<ul>
    {% for user in users %}
         <li>
             <form action="/delete_user" method="post" style="display: inline">
                 <input type="hidden" name="id" value="{{ user.id }}" >
                 <input type="submit" value="delete" onclick="DeleteAlert()">
             </form> User name:{{user.name}}, Email:{{user.email }}</li>
    {% endfor %}
</ul>
</body>
</html>
